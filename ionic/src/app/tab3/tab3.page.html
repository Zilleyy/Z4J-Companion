<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      *ngIf example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class='exampleSpace ion-margin'>
    <!-- If condition == true show this div-->
    <div *ngIf="condition == true">
      true
    </div>

    <!-- If condition == false show this div-->
    <div *ngIf="condition == false">
      false
    </div>

    <!-- Click to run change() function -->
    <ion-button (click)='change()'>Click Me</ion-button>
  </div>


</ion-content>
